<!DOCtype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Make Reservation</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <p>Make Your Reservation</p>
            <a href="/view"><button>View Tables</button></a>
            <a href="/"><button>Home</button></a>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Make a Reservation</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" id="nameR"/>
                    </div>
                    <div class="form-group">
                        <label>Number</label>
                        <input class="form-control" type="text" id="phonenumberR" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" id="emailR"/>
                    </div>
                    <div class="form-group">
                        <label>Unique ID</label>
                        <input class="form-control" type="text" id="uniqueR"/>
                    </div>
                    <div class="text-left">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
        name: $("#nameR").val().trim(),
        phoneNumber: $("#phoneNumberR").val().trim(),
        email: $("#emailR").val().trim(),
        unique: $("#uniqueR").val().trim()
        };
   
        $.post("/api/new", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Reservation Added");
        });
      });
    </script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
